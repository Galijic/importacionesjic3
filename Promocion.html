    <!-- Escena VR con A-Frame -->
    <a-scene>
        <!-- Fondo -->
        <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky>

        <!-- Terreno -->
        <a-plane 
            position="0 -1 0" 
            rotation="-90 0 0" 
            width="100" 
            height="100" 
            color="#7BC8A4"></a-plane>

        <!-- Esfera interactiva -->
        <a-sphere 
            position="0 1.25 -3" 
            radius="1.25" 
            color="#EF2D5E"
            animation="property: position; to: 0 2 -3; dur: 2000; loop: true; dir: alternate">
        </a-sphere>

        <!-- Caja giratoria -->
        <a-box 
            position="-1 0.5 -3" 
            rotation="0 45 0" 
            width="1" 
            height="1" 
            depth="1" 
            color="#4CC3D9"
            animation="property: rotation; to: 0 405 0; dur: 3000; loop: true">
        </a-box>

        <!-- Texto flotante -->
        <a-text 
            value="¡Bienvenido al mundo VR!" 
            position="0 2 -5" 
            color="#FFFFFF" 
            align="center">
        </a-text>

        <!-- Luz ambiental -->
        <a-light 
            type="ambient" 
            color="#888"></a-light>

        <!-- Luz direccional -->
        <a-light 
            type="directional" 
            position="-2 4 5" 
            intensity="0.8"></a-light>
    </a-scene>
